<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/locations.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>JetPark</title>
</head>

<body class="app">
    <img class="avion" src="../static/img/9442.jpg" alt="avion">
    <div class="main" id="main">
        <h1 class="tsh">Need a parking spot for your jet? </h1>
        <p class="tsh">Choose your location ...</p>

        <div class="cards">
        {% for parking in locations %}
            <div class="card">
                <h1>{{parking.location}}, {{parking.code}}</h1>
                <div>
                    <a id="pkh" class="btn" href="/reserve/{{parking.id}}">Park Here</a>
                </div>
            </div>
        {% endfor %}
    </div>
    
    <script src="{{ url_for('static', filename='js/locations.js') }}"></script>
    
</body>

</html>
